<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekte | Selfmade Nerdstuff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <div class="back-link-container">
            <a href="./abgeschlossen.html" class="back-link">
                <img src="./img/zuruck-pfeil.png" alt="Zurück zur Auswahl">
            </a>
        </div>
        
        <section class="gallery-header">
            <h1 id="pageTitle">Lade Projekte...</h1>
            <div class="text-box">
                <p id="pageIntro">Hier findest du eine Übersicht meiner Arbeiten.</p>
            </div>
        </section>

        <div class="filter-wrapper">
            <button id="mobileFilterBtn" class="filter-toggle-btn">
                <i class="fa-solid fa-filter"></i> Filter
            </button>

            <div id="filterContainer" class="filter-bubbles-container">
                <div class="filter-header-mobile">
                    <h3>Kategorien filtern</h3>
                 </div>
                 <div id="bubbleList" class="bubble-list"></div>
                 
                 <button id="applyFilterBtn" class="btn-primary apply-btn-mobile">Anwenden</button>
            </div>
        </div>

        <div id="galleryContainer" class="gallery-grid">
            </div>
    </main>

    <dialog id="imageModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            
            <div class="modal-layout">
                
            <div class="modal-image-area">
                <img id="modalImage" src="" alt="Großansicht">
                
                <button class="slider-btn prev">
                    <img src="./img/linker-pfeil.png" alt="Zurück">
                </button>
                <button class="slider-btn next">
                    <img src="./img/rechter-pfeil.png" alt="Weiter">
                </button>

                <span id="imageCounter" class="counter-bubble"></span>
            </div>
            
                <div class="modal-info-area">
                    <h2 id="modalTitle">Titel</h2>
                    <p id="modalDesc">Beschreibung...</p>
                    
                    <span id="modalTime" class="time-badge">
                        <img src="./img/sanduhr.png" class="sanduhr-icon" alt="Dauer"> 
                        <span></span>
                    </span>
                </div>
            </div>
        </div>
    </dialog>

    <footer id="footer-placeholder"></footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="gallery.js"></script> 
    <script src="filter.js"></script>

</body>
</html>
