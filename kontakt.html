<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <section class="headsection">
            <a href="./index.html">
                <img class="mylogo" src="./img/logo.svg" alt="Logo">
                <h2>Selfmade Nerdstuff</h2>
            </a>

            <nav>
                <div class="burger-menu" id="burgerMenu">
                    <img src="./img/burger-menu.png" alt="Menü">
                </div>

                    <li><a href="./index.html">Startseite</a></li>
                    <li><a href="./abgeschlossen.html">Galerie</a></li>

                    <li><a href="./kontakt.html">Kontakt</a></li>
                </ul>                
            </nav>    
        </section>
    </header>

    <main>
        <div class="contact-wrapper">
            
            <h1>Kontaktformular</h1>

            <section class="content-box form-box">
                <form id="contactForm" action="https://formsubmit.co/el/zipiba" method="POST">
                    
                    <input type="hidden" name="_subject" value="Neue Anfrage über Webseite!">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Dein Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="deine@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht</label>
                        <textarea id="message" name="message" rows="6" placeholder="Was kann ich für dich tun?" required></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">Absenden</button>
                    
                    <p id="successMessage" class="success-text">
                        Vielen Dank für deine Nachricht!<br>
                        Ich melde mich schnellstmöglich bei dir.
                    </p>

                </form>
            </section>

            <section class="content-box social-box">
                <h3>Weitere Kontaktmöglichkeiten:</h3>
                <div class="social-list">
                    
                    <a href="https://www.instagram.com/selfmadenerdstuff" target="_blank" class="contact-link">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>

                    <a href="https://www.tiktok.com/@selfmadenerdstuff" target="_blank" class="contact-link">
                        <i class="fa-brands fa-tiktok"></i> TikTok
                    </a>

                    <a href="https://discord.com/users/834488518608027720" target="_blank" class="contact-link">
                        <i class="fa-brands fa-discord"></i> Discord
                    </a>

                    <a href="mailto:selfmadenerdstuff@gmail.com" class="contact-link">
                        <i class="fa-solid fa-envelope"></i> E-Mail
                    </a>

                </div>
            </section>

        </div>
    </main>

    <footer>
        <div class="footer-content">
            
            <div class="social-links">
                <a href="https://www.instagram.com/selfmadenerdstuff?igsh=emRxYXQ5bXRobDhi" target="_blank" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@selfmadenerdstuff?_r=1&_t=ZG-93QKLPCcbzM" target="_blank" aria-label="TikTok">

                </a>
                <a href="https://discord.com/users/834488518608027720" target="_blank" aria-label="Discord">

                </a>
            </div>

            <div class="footer-text">
                <p class="copyright">© 2026 Selfmade Nerdstuff</p>
            </div>

        </div>
    </footer>

    <script src="app.js"></script>    
    <script src="kontakt.js"></script>  
</body>
</html>
