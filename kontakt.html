<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Selfmade Nerdstuff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header id="header-placeholder"></header>

    <main>
        <div class="contact-wrapper">
            
            <h1>Kontaktformular</h1>

            <section class="content-box form-box">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    
                    <input type="hidden" name="access_key" value="f43b80d0-fbb6-49e9-bf83-b972e285acff">
                    
                    <input type="hidden" name="subject" value="Neue Anfrage über Webseite!">
                    
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Dein Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="deine@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht</label>
                        <textarea id="message" name="message" rows="6" placeholder="Was kann ich für dich tun?" required></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">Absenden</button>
                    
                    <p id="successMessage" class="success-text">
                        Vielen Dank für deine Nachricht!<br>
                        Ich melde mich schnellstmöglich bei dir.
                    </p>

                </form>
            </section>

            <section class="content-box social-box">
                <h3>Weitere Kontaktmöglichkeiten:</h3>
                <div class="social-list">
                    
                    <a href="https://www.instagram.com/selfmadenerdstuff" target="_blank" class="contact-link">
                        <i class="fa-brands fa-instagram"></i> Instagram
                    </a>

                    <a href="https://www.tiktok.com/@selfmadenerdstuff" target="_blank" class="contact-link">
                        <i class="fa-brands fa-tiktok"></i> TikTok
                    </a>

                    <a href="https://discord.com/users/834488518608027720" target="_blank" class="contact-link">
                        <i class="fa-brands fa-discord"></i> Discord
                    </a>

                    <a href="mailto:selfmadenerdstuff@gmail.com" class="contact-link">
                        <i class="fa-solid fa-envelope"></i> E-Mail
                    </a>

                </div>
            </section>

        </div>
    </main>

<footer id="footer-placeholder"></footer>

    <script src="app.js"></script>    
    <script src="kontakt.js"></script>  
</body>
</html>
